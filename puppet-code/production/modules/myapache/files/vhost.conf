<VirtualHost *>
  ServerAdmin webmaster@dummy.internal
  DocumentRoot "/var/www/html"
  ErrorLog "logs/default-error_log"
  TransferLog "logs/default-access_log"
</VirtualHost>

<VirtualHost *>
  ServerAdmin webmaster@dummy.internal
  DocumentRoot "/var/www/mysite.internal"
  ServerName "mysite.internal"
  ErrorLog "logs/mysite.internal-error_log"
  TransferLog "logs/mysite.internal-access_log"
</VirtualHost>
